<html>
<head>
    <title>helloWodr</title>
    <script src="../../resource/vue2.7.js"></script>
</head>

<body>
    <div id="root">
        <!-- {{}}语法为双花括号中定义vue变量 -->
        <h1>hello,{{name}},{{Date.now()}}</h1>
        <!-- 变量可以使用表达式和函数 -->
        <!-- <h1>hello,{{name.toUpperCase()}},{{Date.now()}}</h1> -->
    </div>
</body>
<script>
    new Vue({
        // el元素简称绑定dom,#id选择, .class选择
        el: "#root",
        // data对象绑定数据
        data: {
            name: "word"
        }
    })
</script>
</html>
