<html>
<head>
    <title>数据绑定</title>
    <script src="../../resource/vue2.7.js"></script>
</head>

<body>
    <div id="root">
        <!-- v-bind:value单项数据绑定，后台值改变页面值会被改变，但页面值改变后台的值不会变 可简写为:value-->
        单向数据绑定<input type="text" :value="name"><br>
        <!-- v-model:value双向数据绑定v-model:页面后台数据改变相互都会被改变，v-model只能绑定表单类元素（输入类、输入框、选择框等有value属性的元素） 可简写为v-model  -->
        双向数据绑定<input type="text" v-model="name">
    </div>
</body>
<script>
    new Vue({
        el: "#root",
        data: {
            name:"word"
        }
    })
</script>
</html>
