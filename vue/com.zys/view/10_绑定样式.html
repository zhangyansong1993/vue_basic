<html>

<head>
    <title>样式绑定</title>
    <script src="../../resource/vue2.7.js"></script>
</head>
<style>
    .basic {
        height: 200px;
        width: 500px;
        background-color: yellowgreen;
    }

    .fonts {
        font-size: 50px;    
    }

    .font1 {
        color: red;
    }

    .font2 {
        font-size: 100px;
    }

    .font3 {
        color: yellow;
    }

    .font4 {
        font-size: 75px;
    }
</style>

<body>
    <div id="root">
        
        <!-- 动态绑定样式 -->
        <div class="basic" :class="fonts">{{name}}</div><br/>

        <!-- 数组绑定样式，动态样式、动态数量 -->
        <div class="basic" :class="arr">{{name}}</div><br/>

        <!-- 对象绑定样式，样式数量、名字确定，动态切换是否生效 -->
        <div class="basic" :class="obj">{{name}}</div><br/>

        <!-- style动态样式 -->
        <div class="basic" :style="styleObj">{{name}}</div><br/>
    </div>
</body>
<script>
    new Vue({
        el: "#root",
        data: {
            name: 'test',
            fonts: 'fonts',
            arr: ['font2', 'font1'],
            obj: {
                font3: true,
                font4: true
            },
            styleObj:{
                //属性必需是css中有的，驼峰命名
                fontSize:'66px',
                color:'orange'
            }
        }
    })
</script>

</html>
